<!DOCTYPE html>
<!-- https://www.google.com/search?q=Harvard--> 
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    </head>
    <body>
        <main>
        <header>
            <p><a href="index.html">Search</a></p>
        </header>
        <div class="search">
            <h1 class="google"><span style="color: blue;">G</span><span style="color: red;">o</span><span style="color: gold;">o</span><span style="color: blue;">g</span><span style="color: green;">l</span><span style="color: red;">e</span></h1>
            
            <form action="https://google.com/search" >
                <div class="advanced-search-area">
                <input type="text" name="as_q" class="form-control">
                <p>all these words:</p>
                </div>
                <br>
                <div class="advanced-search-area">
                <input type="text" name="as_epq" class="form-control">
                <p>this exact word or phrase</p>
                </div>
                <br>
                <div class="advanced-search-area">
                <input type="text" name="q" class="form-control">
                <p>any of these words</p>
                </div>
                <br>
                <div class="advanced-search-area">
                <input type="text" name="q" class="form-control">
                <p>none of these words</p>
                </div>
                <br>
                <input type="submit" value="Advanced Search" class="btn btn-primary">
            </form>
        </div>
        
        </main>
        <footer>
            <p>Your Country</p>
            <hr>
            <p>About | Ads | Enterprise | How does search work?</p>
        </footer>
    </body>
</html>
